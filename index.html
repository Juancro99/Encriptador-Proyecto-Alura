<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <section class="columna">
            <textarea class="texto" id="texto-entrada" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="boxr">
                <textarea class="respuesta" id="texto-salida" cols="30" rows="10" readonly placeholder="Todavia nada por aca..."></textarea>
                <input type="button" value="Copy" class="copy" onclick="copyText('texto-salida')">
            </div>           
        </section>
        <section>
            <input onclick="actualizarTextoEncriptado()" type="submit" value="Encriptar" class="encriptar">  
            <input onclick="actualizarTextoDesencriptado()" type="button" value="Desencriptar" class="desencriptar">  
        </section>
    </main>
    <footer>

          
    </footer>
</body>
</html>
